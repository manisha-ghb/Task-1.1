<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChangePassword</title>
</head>
<body>
   <form action="./LoginSuccess.html">
    <center><b> Password Change Successfully</b><br>
        <label for="Username">Username</label>
            <input type="text" id="Username" name="Username"  placeholder="Email or Phone no" autofocus required pattern="(?=.*[A-Z])(?=.*[a-z]).{5,20}"><br>
            <label for="Password">Password</label>
            <input type="password" id="Password" name="Password" placeholder="Password" autofocus pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}" required><br>
            <input type="submit" value="Login"><br>
    </center>
   </form>
</body>
</html>
