<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="./RegisterSuccess.html">
        <center><b>Register Form</b><br>
          <label for="name">Name</label>
          <input type="text" required autofocus placeholder="Name" id="name" name="name" pattern="(?=.*[A-Z])(?=.*[a-z]).{5,20}"><br>
          <label for="password">Password</label>
          <input type="password" required autofocus placeholder="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9]).{8,16}"><br>
          <label for="mail">Email</label>
          <input type="email" id="email" name="email" placeholder="email" required autofocus><br>
          <label for="Phone">Phone no</label>
          <input type="tel" id="Phone" name="Phone" placeholder="Phone" required autofocus pattern="[0-9]{10}"><br>
          <input type="submit" value="Register"><br>
          <a href="./Login.html" target="_blank">go back</a>
        </center>
    </form>
</body>
</html>
